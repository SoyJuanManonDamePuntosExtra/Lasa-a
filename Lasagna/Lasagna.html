<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo para Lasaña</title>
    <link rel="stylesheet" href="Lasagna.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tiempo para Lasaña</h1>
        <form id="lasagnaForm">
            <label for="layers">Número de capas de la lasaña:</label>
            <input type="number" id="layers" name="layers" min="0" required>

            <label for="timeInOven">Tiempo en el horno (minutos):</label>
            <input type="number" id="timeInOven" name="timeInOven" min="0" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="results" class="results">
            <p id="remainingTime"></p>
            <p id="preparationTime"></p>
            <p id="totalTime"></p>
        </div>
    </div>

    <script src="Lasagna.js"></script>
</body>
</html>
